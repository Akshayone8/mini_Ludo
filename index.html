<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Play LUDO</h1>
    <div class="dice">
      <p>Player1</p>
      <img src="Images/face1.png" alt="face"id='check1'>
    </div>
    <div class="dice">
      <p>Player1</p>
      <img src="Images/face2.png" alt="face1"id='check2'>
    </div>
    <div>
      <button id='clk'>Click Me</button>
    </div>
  </div>
  <script>
    
    let ludogame=()=>{
    const play1 = Math.floor(Math.random()*6)+1;
    const play1dice = `images/face${play1}.png`; 
    document.getElementById('check1').setAttribute('src',play1dice);

    const play2 = Math.floor(Math.random()*6)+1;
    const play2dice = `images/face${play2}.png`; 
    document.getElementById('check2').setAttribute('src',play2dice);

      if(play1 > play2){document.querySelector('h1').innerHTML='Player1 Won'}
      else if(play1 < play2){document.querySelector('h1').innerHTML='Player2 Won'}
      else{document.querySelector('h1').innerHTML='Drawn'}

    }
    document.getElementById('clk').addEventListener('click',ludogame)
  </script>
</body>
</html>
